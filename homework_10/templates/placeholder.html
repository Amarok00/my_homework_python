{% extends 'base.html' %}
{% block title %}
JSON
{% endblock %}

{% block body %}
<h1 class=" mt-5 ms-5 text-light ">Posts List:</h1>
<h5 class=" mt-3 ms-5 text-light ">JsonPlaceHolder:</h5>

{% for post in posts_data %}
<div class="card d-inline-flex ms-5 mt-5" style="width: 18rem;  ">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
        <p>ID: {{post.id}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
