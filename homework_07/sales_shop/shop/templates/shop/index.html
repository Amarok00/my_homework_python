{% extends 'base.html' %}

{% block title %}
Shop index
{% endblock %}

{% block body %}
<div>
    <h1>
        Shop index
    </h1>
    <h3>Products</h3>
    <ul>
        {% for product in products %}
        <li>{{product.name}} -
            [{{product.category.name}}]
            <code>${{product.price}}</code>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
