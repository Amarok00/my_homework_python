
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <title>{% block title %}

            {% endblock %}</title>
    </head>
    <body class="bg-light-subtle">
        <nav class=" px-2 navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Shop</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                    </ul>
                </div>
            </div>
            <ul class="navbar-nav">

                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'site_auth:about-me' %}">{{user.username}}</a>
                <a class="nav-link" href="{% url 'site_auth:logout' %}">Logout</a>
                {% else %}
                <a class="nav-link mx-5" href="{% url 'site_auth:login' %}">Login</a>

                {% endif %}

            </ul>
        </nav>
        <div class="container">
            {% block body %}

            {% endblock %}
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
